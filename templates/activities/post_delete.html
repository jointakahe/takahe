{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <h1>Delete this post?</h1>
    {% include "activities/_mini_post.html" %}
    <form action="." method="POST">
        {% csrf_token %}
        <button onclick="history.back()" autofocus>Cancel</button>
        <button class="delete">Delete</button>
    </form>

{% endblock %}
