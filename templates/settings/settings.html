{% extends "settings/base.html" %}

{% block subtitle %}{{ section.title }}{% endblock %}

{% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        {% for title, fields in fieldsets.items %}
            <fieldset>
                <legend>{{ title }}</legend>
                {% for field in fields %}
                    {% include "forms/_field.html" %}
                {% endfor %}
            </fieldset>
        {% endfor %}
        <div class="buttons">
            <button>Save</button>
        </div>
    </form>
{% endblock %}
